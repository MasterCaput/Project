<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <!--<style>-->- progress { width: 1%; }
    </style>
    <!--<script src="anim.js"></script>-->
</head>

<body>


    <progress id="elem"></progress>

    <script>
        window.onload = function() {
            animate({
                duration: 1 + '%',
                timing: function(timeFraction) {
                    return timeFraction;
                },
                draw: function(progress) {
                    elem.style.width = progress * 100 + '%';
                }
            });
        };
    </script>


</body>

</html>
