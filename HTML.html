<html>

<head>
    <link rel="stylesheet" href="CSS.css">
    <meta charset="utf-8"></meta>

    <title>Я разрешаю дрочить</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <div style="float:left; margin-left:100%; margin-top: 20%; ">
        <img id="dis" src="disabled.png" />
        <style>
            #dis {
                position: absolute;
                height: 500;
            }
        </style>
    </div>

</head>

<body style="background-image: linear-gradient(120deg, rgb(238, 35, 20), #241F1E)">
    <script>
        window.onload = function() {
            let start = Date.now();

            let timer = setInterval(function() {
                let timePassed = Date.now() - start;

                dis.style.right = timePassed / 10 + 'px';

                if (timePassed > 3000) clearInterval(timer);

            }, 3);
        }
    </script>

    <div class="back">

    </div>

</body>

</html>
